<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="res/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/bootstrap-responsiv.css">
    <link rel="stylesheet" type="text/css" href="res/dataTables.bootstra.css">
    <style>
        body{
            margin-top: 20px;
        }
        .table tbody tr td.ok {
            color:#47b143;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <h1>统计结果</h1>
            <div>
                <ul class="breadcrumb">
                    <li>
                        基本功能：
                    </li>
                    <li>
                        排序 <span class="divider">/</span>
                    </li>
                    <li>
                        过滤
                    </li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <table class="table table-striped table-bordered table-hover datatable">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>状态值</th>
                        <th>耗时</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="res/jquery.js"></script>
    <script type="text/javascript" src="res/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('.datatable').dataTable({
                bPaginate:false,
                sAjaxSource:'./result.json',
                fnCreatedRow:function(row, data, index){
                    if (data[1]=='200') {
                        $('td',row).eq(1).addClass('ok');
                    }
                }
            });
        });
    </script>
</body>
</html>
